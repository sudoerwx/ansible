- name: Install node and npm
  action: >
    {{ ansible_pkg_mgr }} name=node,npm
  tags:
    - install
    - node

- name: Install N
  npm:
    name: n
    global: yes
  tags:
    - install
    - node

- name: Install correct version of Node
  become: true
  shell: n 14
  tags:
    - install
    - node
